<!-- Header with navigation -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Recipe Details</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/home" fill="clear" aria-label="Home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button routerLink="/favourite" fill="clear" aria-label="Favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings" fill="clear" aria-label="Settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loading + error states -->
  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-text color="danger" *ngIf="errorMsg">
    {{ errorMsg }}
  </ion-text>

  <!-- Main content -->
  <ng-container *ngIf="recipe">
    <!-- HERO SECTION -->
    <ion-card class="section-card">
      <ion-img *ngIf="recipe.image" [src]="recipe.image" class="recipe-hero"></ion-img>

      <ion-card-header>
        <ion-card-title class="recipe-title">{{ recipe.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <!-- INGREDIENTS SECTION -->
    <ion-card class="section-card">
      <ion-card-header>
        <ion-card-title class="section-title">
          <ion-icon name="nutrition-outline"></ion-icon>
          Ingredients
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full" class="clean-list">
          <ion-item *ngFor="let ing of recipe.extendedIngredients">
            <ion-avatar slot="start" *ngIf="ing.image">
              <img
                [src]="'https://spoonacular.com/cdn/ingredients_100x100/' + ing.image"
                class="ing-avatar"
                alt=""
              />
            </ion-avatar>

            <ion-label>
              <div class="ing-name">{{ ing.nameClean || ing.name }}</div>
              <div class="ing-measure">{{ measureText(ing) }}</div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- INSTRUCTIONS SECTION -->
    <ion-card class="section-card">
      <ion-card-header>
        <ion-card-title class="section-title">
          <ion-icon name="list-outline"></ion-icon>
          Instructions
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none" class="clean-list">
          <ion-item *ngFor="let s of steps()">
            <ion-label>
              <div class="step-line">
                <span class="step-num">{{ s.number }}</span>
                <span class="step-text">{{ s.step }}</span>
              </div>
            </ion-label>
          </ion-item>

          <ion-text color="medium" *ngIf="steps().length === 0">
            No instructions provided for this recipe.
          </ion-text>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- FAVOURITE BUTTON -->
    <ion-button expand="block" shape="round" class="fav-btn" (click)="toggleFavourite()">
      <ion-icon slot="start" [name]="isFav ? 'heart' : 'heart-outline'"></ion-icon>
      {{ isFav ? 'Remove from favourites' : 'Add to favourites' }}
    </ion-button>
  </ng-container>
</ion-content>
